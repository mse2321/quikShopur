<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QuikShopur: The best way to create and store your shopping list.</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<div id="logo">
				<i class="fa fa-cart-plus"></i><span id="logo-text"><span id="accent-logo-text"><em>Quik</em></span>Shopur</span>
				<h1>The best way to create and store your shopping list</h1>
			</div>
		</header>
		<section>
		</section>
	</div>
	<aside>
		<label for="item">Type in your item</label><br /><br />
		<input type="text" id="item" name="item" required="true" />
		<button id="addButton">Add</button><br />
		<ul>
			<li><span class="removeItem">X</span>Item 1</li>
			<li><span class="removeItem">X</span>Item 2</li>
			<li><span class="removeItem">X</span>Item 3</li>
			<li><span class="removeItem">X</span>Item 4</li>
			<li><span class="removeItem">X</span>Item 5</li>
			<li><span class="removeItem">X</span>Item 6</li>
			<li><span class="removeItem">X</span>Item 7</li>
			<li><span class="removeItem">X</span>Item 8</li>
			<li><span class="removeItem">X</span>Item 9</li>
		</ul>
		<button id="editButton">Edit</button><br />
		<button id="saveButton">Save</button>
	</aside>
	<div class="container">
		<footer>
			<small>&copy;2015 ME Innovation - Thinkful Project</small>
		</footer>
	</div>
</body>
</html>
